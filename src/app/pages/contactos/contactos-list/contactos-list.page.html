<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contactos</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
          <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    
    <!-- aÃ±adir CONTACTO -->
    <ion-button (click)="crearContacto()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  </ion-toolbar>

  <ion-row>

    <ion-searchbar (ionChange)="onChangeSearchCliente($event)" placeholder="Nombre-Cargo-Email" debounce=800>
    </ion-searchbar>


  </ion-row>
  <ion-row>

    <ion-col *ngIf="show">
      <div class="ion-text-center">

        <h3>Cargando datos......</h3>

      </div>
    </ion-col>

  </ion-row>

</ion-header>

<ion-content>
  <ion-list>

   

    <ion-item-sliding *ngFor="let item of listMtrContactosDto">

      <ion-item (click)="presentActionSheet(item)">
        <ion-label>

          <h3 text-capitalize> {{ item.cargo }}-{{ item.nombre }}</h3>
        <p>{{ item.email }}</p>
        </ion-label>
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="presentActionSheet(item)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>


  </ion-list>
</ion-content>
