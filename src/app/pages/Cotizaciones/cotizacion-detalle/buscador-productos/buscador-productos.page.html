<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Buscador de Productos</ion-title>
    </ion-toolbar>    
</ion-header>

<ion-content>    
    <ion-grid>
        <ion-row>
           
            <ion-col >
                 <!-- Resultado de la Busqueda -->
                <ion-list>
                    
                    <ion-item *ngFor="let producto of listaProductos" (click)="onSelect(producto)">
                            
                        <img src="{{producto.link}}">
                        <ion-item class="item item-text-wrap">
                         <p> {{ producto.description1 }} Precio: {{producto.unitPrice}} {{producto.productionUnitGetDto.code}}</p>
                         <!-- <p>{{producto.code}}</p>
                         <p>Precio: {{producto.unitPrice}}</p> -->
                        </ion-item>
                       
                       <!--  <ion-label style="padding-left:20px;">
                           
                            <p> {{ producto.description1 }} </p>
                            <p>{{producto.code}}</p>
                            <p>Precio: {{producto.unitPrice}}</p>
                        </ion-label> -->
                    </ion-item>

                
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
    
                    <ion-label style="font-weight: bold;">Selecione Criterios de Busqueda..</ion-label>
                
                </ion-item>
            
                <ion-list>
            
                    <ion-item *ngFor="let variable of arrayVariables; let ndx= index" (click)="onSelectListItem(ndx, variable)" >
                  
                        <ion-label  style="font-size: 14px;padding: 0px;"  [ngStyle]="variable.marcado == true ? marcado() : desmarcado()">
                                {{variable.objeto.searchText}}
                        </ion-label>
                        
                    </ion-item>
            
                </ion-list>
            </ion-col>
            
        </ion-row>

    </ion-grid>
  

   

</ion-content>
