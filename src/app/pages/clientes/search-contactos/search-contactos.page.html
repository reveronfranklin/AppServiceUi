<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Buscar Contactos</ion-title>
  </ion-toolbar>

  <ion-row>

    <ion-searchbar (ionChange)="onChangeSearchCliente($event)" placeholder="Nombre-Cargo-Email" debounce=800>
    </ion-searchbar>


  </ion-row>
  <ion-row>

    <ion-col *ngIf="show">
      <div class="ion-text-center">

        <h3>Cargando datos......</h3>

      </div>
    </ion-col>

  </ion-row>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let item of listMtrContactosDto" (click)="SelectClient(item)">
      <ion-label>

        <h3 text-capitalize> {{ item.cargo }}-{{ item.nombre }}</h3>
        <p>{{ item.email }}</p>

      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
