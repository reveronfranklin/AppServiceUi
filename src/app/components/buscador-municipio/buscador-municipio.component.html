<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Buscar</ion-title>
  </ion-toolbar>
  <ion-row>
    <ion-searchbar (ionChange)="onChangeSearchText($event)" placeholder="Estado-municipio" debounce=800>

    </ion-searchbar>
  </ion-row>
</ion-header>

<ion-content>



  <ion-list>

    <ion-item *ngFor="let item of listMunicipioGetDto" (click)="selectMunicipio(item)">



      <ion-label style="padding-left:20px;">
        <p>  Estado: {{ item.nombreEstado }} </p>
        <p>  Municipio: {{ item.descMunicipio }} </p>
        <p>  Capital Municipio: {{ item.capitalMcpo }} </p>
        
        <br>
      </ion-label>
    </ion-item>

  </ion-list>



</ion-content>
