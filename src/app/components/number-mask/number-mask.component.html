<ion-item  (click)="openInput()">
    
    <ion-label position="fixed">{{titulo}}</ion-label>
    
    <ion-input  #inputField 
                name="inputField" 
                id="inputField" 
                type="number" 
                pattern="{{patron}}"
                (ionChange)="change($event)"
                [value]="monto"                                
                placeholder="Ingrese monto.">
    </ion-input>

</ion-item>
