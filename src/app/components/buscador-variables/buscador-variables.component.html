<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Buscar Variables</ion-title>
  </ion-toolbar>
  <ion-row>
    <ion-searchbar (ionChange)="onChangeSearchTextVariables($event)" placeholder="Variable" debounce=800>

    </ion-searchbar>
  </ion-row>
</ion-header>

<ion-content>



  <ion-list>

    <ion-item *ngFor="let item of appVariablesGetDto" (click)="selectVariable(item)">
      ({{item.code}})
    </ion-item>

  </ion-list>



</ion-content>
